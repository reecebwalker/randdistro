<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>
      {% if page.title %}
      {{ page.title }} |
      {% endif %}
      {{ site.title }}
    </title>
    <meta name="description" content="{{ site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

    <meta property="og:url" content="TODO" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="R.A.N.D. Distribution" />
    <meta property="og:description" content="Black Wax Distribution" />
    <meta property="og:image" content="TODO" />
    <link rel="icon" type="image/png" href="TODO" sizes="196x196" />
    <link rel="icon" type="image/png" href="TODO" sizes="96x96" />
    <link rel="icon" type="image/png" href="TODO" sizes="32x32" />
    <link rel="icon" type="image/png" href="TODO" sizes="16x16" />
    <link rel="icon" type="image/png" href="TODO" sizes="128x128" />
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/tachyons.min.css' | prepend: site.baseurl }}">
    <link rel="stylesheet" type="text/css" href="{{ '/css/main.css' | prepend: site.baseurl }}">
    <script src="https://use.typekit.net/cjn6yvx.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
  </head>
  <body>

    <div class="root page-{{ page.class }}">

      <header class="container header-container pa3">
        {% include header.html %}
      </header>

      <main class="container content-container pb5">
        {{ content }}
      </main>

      <footer class="container footer-container pa3">
        {% include footer.html %}
      </footer>

    </div>

    <script src="{{ '/js/main.js' | prepend: site.baseurl }}"></script>
    
    <script>
     (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                              m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
     })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
     ga('create', 'TODO', 'auto');
     ga('send', 'pageview');
    </script>
  </body>
</html>
